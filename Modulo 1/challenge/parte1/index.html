<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>IMDB - CodeNation Filmes</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/png" href="../favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="movies.css" />
  </head>

  <body>
    <header class="header">
      <nav class="header-nav">
        <a href="#" class="header-logo">
          <img src="../img/logo-imdb.jpg" alt="logo IMDB" />
        </a>
        <ul class="header-menu">
          <li class="header-menu-item"><a href="#">Lançamentos</a></li>
          <li class="header-menu-item"><a href="#">Crítica</a></li>
          <li class="header-menu-item"><a href="#">Em cartaz</a></li>
        </ul>
        <div class="header-user">
          <div class="header-user-photo">
            <img src="../img/walter-white.jpg" alt="Foto do usuário" />
          </div>
          <div class="header-user-name">Walter White</div>
        </div>
      </nav>
      <section class="header-content">
        <h1 class="header-title">Mad Max: Estrada da Fúria</h1>

        <ul class="header-genre">
          <li class="header-genre-item">Aventura</li>
          <li class="header-genre-item">SCI-FI</li>
          <li class="header-genre-item">Terror</li>
        </ul>

        <button class="header-button">
          Assistir Trailer <span class="fa fa-play-circle-o"></span>
        </button>

        <div class="header-info">
          <p>Nos Cinemas</p>
          <p>15 de Outubro de 2018 (Brasil)</p>
        </div>
      </section>
    </header>

    <main class="main">
      <nav class="main-nav">
        <ul class="main-menu">
          <li class="main-menu-item">Nos cinemas</li>
          <li class="main-menu-item">Em breve</li>
          <li class="main-menu-item">Bilheteria</li>
          <li class="main-menu-item">Séries</li>
          <li class="main-menu-item">Trailers</li>
        </ul>
      </nav>

      <section class="main-movies">
        <article class="movie">
          <div class="movie-header">
            <img src="../img/poster-moonlight.jpg" alt="Moonlight" />
            <div class="movie-play">
              <h3>Moonlight</h3>
              <a href="#" class="movie-play-link"
                ><i class="fa fa-play" aria-hidden="true"></i
              ></a>
            </div>
          </div>
          <div class="movie-content">
            <h3 class="movie-title">Moonlight</h3>
            <p class="movie-genre">
              <a href="#" class="movie-genre-item">Drama</a>
            </p>
            <div class="movie-buttons">
              <span class="fa fa-heart"></span>
              <span class="movie-rate">7.0</span>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
